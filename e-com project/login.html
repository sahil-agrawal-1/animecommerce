<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="signup">
        <h1>Login</h1>
        <form>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="pass" id="pass" placeholder="Password" required>
            </div>
            <div class="terms">
                <input type="checkbox" required>
                <p>Remember me</p>
            </div>

            <div class="btn">
                <button>Login</button>
            </div>
        </form>
        <div class="login">
            <h5>Don't have an account? <a href="signup.html">Register Here</a></h5>
        </div>

        <div class="back">
            <h5><a href="index.html">Back To Home Page -> </a></h5>
        </div>
</body>

</html>
